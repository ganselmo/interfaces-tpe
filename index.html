<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <spoiler-header></spoiler-header>
        <app-buscador id="lupaBuscador"></app-buscador>
        <context-menu id="profile-menu" class="profile-menu" menus='[
        {"name":"Perfil","link":"profile"},
        {"name":"Notificaciones","link":"notif"},
        {"name":"Ayuda","link":"help"},
        {"name":"Salir","link":"exit"}]'></context-menu>
        <app-filters filters='[
        {"name":"Playlist","value":"pl"},
        {"name":"Canciones","value":"song"},
        {"name":"Podcasts","value":"pcst"},
        {"name":"Albumes","link":"albums"},
        {"name":"Artistas","link":"artists"}]'></app-filters>
    </header>
    <main id="routerLink">
        
    </main>
    <footer>
        <app-equ id="equalizer"></app-equ>
        <app-mode id="mode"></app-mode> 
        <app-options-mov id="comand_player"></app-options-mov>
        <app-slider-state></app-slider-state> 
        <app-player id="player"></app-player>
    </footer>

    <div class="modal"></div>
    <script type='module' src="js/main.js"></script>
    <script type='module' src="js/context-menu.handler.js"></script>
    <script type='module' src="js/buscador.handler.js"></script>
    <script type='module' src="js/eqhandler.js"></script>
</body>

</html>
