<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <spoiler-header></spoiler-header>
        <app-buscador id="lupaBuscador"></app-buscador>
        <context-menu id="profile-menu" class="profile-menu" menus='[
        {"name":"Perfil","link":"profile-page"},
        {"name":"Notificaciones","link":"notif"},
        {"name":"Ayuda","link":"help-page"},
        {"name":"Salir","link":"exit"}]'></context-menu>
        <app-filters id="filters-panel" filters='[
        {"name":"Canciones","value":"toSongs"},
        {"name":"Playlist","value":"toPlaylists"},
        {"name":"Podcasts","value":"toPodcasts"},
        {"name":"Albumes","link":"albums"},
        {"name":"Artistas","link":"artists"}]'></app-filters>
    </header>
    <main id="routerLink">

    </main>
    <footer>
        <app-equ id="equalizer"></app-equ>
        <app-mode id="mode"></app-mode> 
        <app-volumen id="volumen"></app-volumen>
        <app-volumen id="volumen_desk"></app-volumen>
        <!-- Correspondiente a score -->
        <div style="text-align:center">
            <div class="popup">
              <span class="popuptext" id="myPopup">A Simple Popup!</span>
            </div>
        </div>
        <app-options-mov id="comand_player"></app-options-mov>
        <app-options-mov id="comand_player_desk"></app-options-mov>
        <app-player id="player"></app-player>
    </footer>

    <div class="modal"></div>
    <script type='module' src="js/main.js"></script>
    <script type='module' src="js/context-menu.handler.js"></script>
    <script type='module' src="js/buscador.handler.js"></script>
    <script type='module' src="js/eqhandler.js"></script>
    <script type='module' src="js/filters.handler.js"></script>
</body>

</html>
