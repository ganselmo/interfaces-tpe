<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="css/reference.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>

    </header>

    <main>

        <div class="buttonsmd">
            <button class="btn md primary">Primario</button>
            <button class="btn md secondary">Secundario</button>
            <button class="btn md tertiary">Terciario</button>
            <button class="btn md primary" disabled>Deshabilitado</button>
        </div>

        <div class="buttonssm">
            <button class="btn fat primary">Primario</button>
            <button class="btn fat secondary">Secundario</button>
            <button class="btn fat tertiary">Terciario</button>
            <button class="btn fat primary" disabled>Deshabilitado</button>
        </div>

        <div class="buttonsblock">
            <button class="btn block primary">Primario</button>
            <button class="btn block secondary">Secundario</button>
            <button class="btn block tertiary">Terciario</button>
            <button class="btn block primary" disabled>Deshabilitado</button>
        </div>
        <div class="buttonsquare">
            <button class="btn square primary">EQ</button>
            <button class="btn square secondary">Mod</button>
            <button class="btn square tertiary">Run</button>
            <button class="btn square primary" disabled>EQ</button>
        </div>
        <div class="letras">
            <span class="small">Small body</span>
            <span class="normal">Normal body</span>
            <span class="big">Big body</span>
            <h4>Heading 4</h4>
            <h3>Heading 3</h3>
            <h2>Heading 2</h2>
            <h1>Heading 1</h1>
        </div>
        <div class="inputs">
            <input type="text" placeholder="input" class="input block secondary">
            <input type="text" placeholder="input" class="input block primary">
            <input type="text" placeholder="input" class="input block tertiary">
        </div>
        <div class="inputs2">
            <input name="" placeholder="input" id="" class="input md primary">
            <input name="" placeholder="input" id="" class="input md secondary">
            <input name="" placeholder="input" id="" class="input md tertiary">
            <input name="" placeholder="input" id="" class="input md base">
            <input name="" placeholder="input" id="" disabled class="input md primary">
        </div>

        <div class="images">
            <div class="image big">
                <img src="./assets/reference/reference.png" alt="">
            </div>
            <div class="image big squared">
                <img src="./assets/reference/reference.png" alt="">
            </div>
            <div class="image wide">
                <img src="./assets/reference/reference.png" alt="">
            </div>
            <div class="image req">
                <img src="./assets/reference/reference.png" alt="">
            </div>
            <div class="image normal squared">
                <img src="./assets/reference/reference.png" alt="">
            </div>

            <div class="image normal profile">
                <img src="./assets/reference/reference.png" alt="">
            </div>
        </div>


        <div class="labels">
            <div class="lbl sm primary">
               sm primary
            </div>
            <div class="lbl xsm secondary">
                 xsm secondary
            </div>
            <div class="lbl md tertiary">
                md tertiary
            </div>
            <div class="lbl md primary">
                md primary
            </div> 
            <div class="lbl bg base ">
               bg base 
            </div>

            <div class="lbl block base">
                Label CARD Block base
            </div>
            <div class="lbl block primary">
                Label CARD Block Primary
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <div class="modal"></div>
</body>

</html>
